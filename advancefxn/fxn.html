<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>AdvFxn</title>
</head>
<body>
  <script>
   
    let a=function(num1,num2){
      return num1 + num2;
    };
    z=a(2,8);
    console.log(z);


    let b=(num1,num2)=>{
      return num1 + num2;
    };
    console.log(b(10,23));


    let c=(num1,num2)=>num1+num2;
    console.log(c(20,99));

 
    let sq=num=>num*num;
    console.log(sq(5));

  </script>
</body>
</html>
