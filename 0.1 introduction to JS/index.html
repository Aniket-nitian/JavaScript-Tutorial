<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding JS file</title>
  <script src="script.js" defer></script>
  <style>
    body{
      background-color: black;
      color: white;
      font-family: cursive;
    }
    h1{
      color: aqua;
    }
    h2{
      color: blueviolet;
    }
    h4{
      color: brown;
    }
  </style>
</head>
<body>
  <pre>Defer in script tag helps to load html and css files first before JS</pre>
  <pre>JS run on console/repl(Read, Evaluate, Print, and Loop)</pre>
  <h1>Hello World!</h1>
  
</body>
</html>
